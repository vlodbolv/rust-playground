<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crate Manager - Rust Playground</title>
    <link rel="stylesheet" href="style.css?v=5">
    <link rel="stylesheet" href="crates.css?v=5">
</head>
<body>
    <div class="container">
        <header class="slim-header">
            <div class="header-left">
                <span class="title">Rust Playground</span>
                <span id="statusBadge" class="status-badge checking">Checking...</span>
            </div>
            <button id="themeToggle" class="theme-btn" title="Toggle theme"><span class="icon-moon">&#9789;</span><span class="icon-sun">&#9728;</span></button>
        </header>
        
        <main>
            <div class="crates-panel">
                <div class="tabs-header">
                    <nav class="tabs">
                        <a href="index.html" class="tab">Editor</a>
                        <a href="crates.html" class="tab active">Crates</a>
                    </nav>
                </div>
                
                <div class="crates-content">
                    <div class="add-crate-section">
                        <h3>Add Crate</h3>
                        <div class="add-crate-form">
                            <input type="text" id="crateName" placeholder="Crate name (e.g., serde)" />
                            <input type="text" id="crateVersion" placeholder="Version (optional)" />
                            <input type="text" id="crateFeatures" placeholder="Features (comma-separated, optional)" />
                            <label class="checkbox-label">
                                <input type="checkbox" id="defaultFeatures" checked />
                                <span>Default features</span>
                            </label>
                            <button id="addBtn" class="add-btn">Add Crate</button>
                        </div>
                        <p id="addMessage" class="message"></p>
                    </div>

                    <div class="crates-section">
                        <h3>Installed Crates</h3>
                        <div id="cratesList" class="crates-grid">
                            <p class="placeholder">No crates installed yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="crates.js?v=5"></script>
</body>
</html>
